<!DOCTYPE html>

<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function valMail() {
                var x = document.forms.myForm.email.value;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");
                if (atpos < 2 || dotpos < atpos + 2 || dotpos > x.length) {
                    alert("Not Valid");
                    return false;
                } else {
                    alert("Valid");
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" action="#" onsubmit="return valMail()" method="post">
            Email: <input type="text" name="email">
            <input type="submit" value="send">
        </form>
    </body>
</html>
