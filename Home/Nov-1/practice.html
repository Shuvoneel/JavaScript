<html>
    <head>
        <title>Practice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Run a loop from 1 to 100 except divisible by 5 and if found any number divisible by 50, give bonus 500</h1>
        <script>
            var a = 1;
            var b = 100;
            function printN(a, b) {

                for (a; a <= b; a++) {
                    if (a % 5 == 0) {
                        continue;
                    } else {
                        if (a % 49 == 0) {
                            a += 500;
                        }
                    }
                    document.write(a + "<br/>");
                }
            }
            printN(a, b);
        </script>
    </body>
</html>
