<html>
    <head>
        <title>Answer-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Print 1 to 100, those are divisible by 5 and divisible by 7</h1>
        <script>
            //solution one..................................................................................
            var a = 1;
            var b = 100;
            function printN(a, b) {
                for (a; a <= b; a++) {
                    if (a % 5 == 0 || a % 7 == 0) {
                        document.write(a + "<br/>");
                    }
                }
            }
            printN(a, b);
            document.write("<hr/>");

            //solution two..................................................................................
            var m = 1;
            var n = 100;
            function printG(m, n) {
                for (m; m <= n; m++) {
                    if (m % 5 != 0 && m % 7 != 0) {
                        continue;
                    } else {
                        document.write(m + "<br/>");
                    }
                }
            }
            printG(m, n);
        </script>
    </body>
</html>
