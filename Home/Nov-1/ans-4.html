<html>
    <head>
        <title>Answer-4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Run a loop from 1 to 100 but print 1 to 20</h1>
        <script>
            var a = 1;
            var b = 100;
            function printN(a, b) {
                for (a; a <= b; a++) {
                    if (a == 20) {
                        break;
                    } else {
                        document.write(a + "<br/>");
                    }
                }
            }
            printN(a, b);
        </script>
    </body>
