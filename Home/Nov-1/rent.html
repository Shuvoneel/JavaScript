<!DOCTYPE html>

<html>
    <head>
        <title>Living Cost</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculation for the month of October-2018</h1>
        <script>
            var internet = 800;
            var gas = 800;
            var water = 850;
            var bua = 300;
            var wastePicker = 140;
            var guard = 100;
            var utility = (internet + gas + water + bua + wastePicker + guard) / 5;
            var roomA = 3500;
            var roomB = 3000;
            var totalCostA = utility + roomA;
            var totalCostB = utility + roomB;

            var nickName = prompt("Tell me your name", "");
            var nickNameLC = nickName.toLowerCase();
            if (nickNameLC == "sharid") {
                alert("Sharid ! Your total is " + totalCostA);
            } else if (nickNameLC == "nayeem") {
                alert("Nayeem ! Your total is " + totalCostA);
            } else if (nickNameLC == "toufique") {
                alert("Toufique ! Your total is " + totalCostB);
            } else if (nickNameLC == "rumman") {
                alert("Rumman ! Your total is " + totalCostB);
            } else {
                alert("Shuvo! Your total is " + totalCostB);
                nickName = "Shuvo";
            }
            var message = nickName + " your total is";
            message += "";
            document.write(message);
        </script>
    </body>
</html>
