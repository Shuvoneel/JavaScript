<!DOCTYPE html>

<html>
    <head>
        <title>While Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Print, Sum, Odd-Even, Increment, & Decrement using "While" Loop with Function</h1>
        <script>
            //normal print....................................................
            var a = 1;
            var b = 10;
            function printNor(a, b) {
                while (a <= b) {
                    document.write("Print: " + a + "<br/>");
                    a++;
                }
            }
            printNor(a, b);
            document.write("<hr/>");

            //general sum.....................................................
            var i = 1;
            var j = 10;
            var sum = 0;
            function makeSum(i, j) {
                while (i <= 10) {
                    sum += i;
                    i++;
                }
                document.write("Total " + "= " + sum + "<br/>");
            }
            makeSum(i, j);
            document.write("<hr/>");

            //print odd-even................................................................
            var k = 1;
            var l = 10;
            function printOdd(k, l) {
                while (k <= l) {
                    if (k % 2 == 1) {
                        document.write("Odd number: " + k + "<br/>");
                    } else {
                        document.write("Even number: " + k + "<br/>");
                    }
                    k++;
                }
            }
            printOdd(k, l);
            document.write("<hr/>");

            //print increment by 3...................................................
            var s = 1;
            var t = 50;
            function printInc(s, t) {
                while (s <= t) {
                    document.write("Increment by 3: " + s + "<br/>");
                    s += 3;
                }
            }
            printInc(s, t);
            document.write("<hr/>");

            //print decrement by 5...............................................
            var p = 50;
            var q = 1;
            function printDec(p, q) {
                while (p >= q) {
                    document.write("Decrement by 5: " + p + "<br/>");
                    p -= 5;
                }
            }
            printDec(p, q);
        </script>
    </body>
</html>
