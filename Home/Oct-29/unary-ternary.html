        <title>Page-49</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            var posNum = 85;
            var negNum = -posNum;
            document.write(negNum);
            document.write("<hr/>");
            
            var alpha = 20, beta = 30, gamma = 0, lambda = 0;
            if (alpha == beta) {
                var gamma = 56;
            } else {
                gamma = 57;
            }
            alpha = beta ? lambda = 56 : lambda = 57;
            document.write("Conditional results:" + gamma + "<p>" + "Ternary conditional:" + lambda);
        </script>
    </body>
