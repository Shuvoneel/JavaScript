<html>
    <head>
        <title>Change different Window </title>
        <script>
            function fixWin() {
                var winR = open("", "ralph", "scrollbars=0, left=400, width=200, height=100, resizable=no")
                var s = winR.document;
                var message = document.forms[0].george.value;
                s.write('<body bgcolor="hotpink">');
                s.write('<h4>');
                s.write(message);
                s.write('</h4>');
                s.write('</body>');
                s.close();
            }
        </script>
    </head>
    <body>
        <form>
            <h3>Open & Write to a new Window</h3>
            <input type="text" size="30" name="george">
            <p><input type="button" value="Write to new window" onClick="fixWin()"></p>
        </form>
    </body>
</html>
