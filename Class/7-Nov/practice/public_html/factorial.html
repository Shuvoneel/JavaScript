<!DOCTYPE html>

<html>
    <head>
        <title>Factorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var s = parseInt(prompt("Enter number", ""));
            function findFactorial(num) {
                if (num == 0 || num == 1) {
                    return 1;
                } else {
                    return (findFactorial(num - 1)) * num;
                }
            }
            alert("Factorial of " + s + " is " + findFactorial(s));
            document.write("Factorial of " + s + " is " + findFactorial(s));
        </script>
    </body>
</html>
