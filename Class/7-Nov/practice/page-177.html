<html>
    <head>
        <title>Text Box</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function tooShort() {
                if (document.users.userName.value.length < 7) {
                    alert("enter at least 7 char");
                } else {
                    alert("accepted");
                }
            }
        </script>
    </head>
    <body>
        <form name="users">
            <input type="text" name="userName" size="12" maxlength="12" value="username">
            <input type="button" value="Check user name" onClick="tooShort()">
        </form>
    </body>
</html>
