<!DOCTYPE html>

<html>
    <head>
        <title>Find Prime Number (Unsolved) </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var s = parseInt(prompt("Enter number", ""));

            function isPrime(num) {
                for (var i = 2; i < num; i++)
                    if (num % i === 0)
                        return false;
                return num !== 1 && num !== 0;
            }
            alert(isPrime(s));

            function printPrime(sn, en) {
                for (sn; sn < en; sn++) {
                    if (isPrime(sn)) {
                        document.write("Prime: " + sn + "<hr>");
                    }
                }
            }printPrime(1, 100);
        </script>
    </body>
</html>
