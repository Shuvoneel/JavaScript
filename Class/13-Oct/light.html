<!doctype html>
<html>
<head>
<title>Light on-off by Switch</title>
<meta charset="UTF-8"/>
<script>
var sample2=new Image()
sample2.src="lightoff.jpg"
var sample1=new Image()
sample1.src="lighton.jpg"

function switch2(){
document.sample.src=sample2.src
}
function switch1(){
document.sample.src=sample1.src
}
</script>

</head>

<body>
<a onMouseOver="switch2()" onMouseOut="switch1()"><img name="sample" src="lighton.jpg" border=0></a>
</body>
</html>
