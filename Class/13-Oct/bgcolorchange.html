<!doctype html>
<html>
<head>
<title>Backgroung Color Change</title>
<meta charset="UTF-8"/>
<style type="text/css">
.btext{
font-family: verdana;
font-weight: bold;
font-size: 10pt;
font-style: italic;
}
.surprise{
font-weight: bold;
font-style: italic;
color: white;
font-size: 24pt;
}
</style>
</head>

<body bgcolor="brown">
<center>
<table border=1 cellpadding=5 cols=1 width="30%" height="30%">
<tr>
<td align=center valign=center bgcolor="yellow">
<p class=btext>Click a button below to change the background color.</p>
<form>
<input type="button" value="CadetBlue" onClick="document.bgColor='CadetBlue'"><br/>
<input type="button" value="green" onClick="document.bgColor='green'"><br/>
<input type="button" value="grey" onClick="document.bgColor='grey'">
</form>
</td>
</tr>
</table>
<div class=surprise>Surprise !!!</div>
</center>
</body>
</html>
