<!DOCTYPE html>

<html>
    <head>
        <title>Page-99</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function doIt() {
                window.document.petstore.puppy.value = "Swissy";
                window.document.petstore.clicker.value = "I\'ve been checked";
            }
        </script>
    </head>
    <body onLoad="javascript.window.document.petstore.reset()">
        <h1>Object Hierarchy Practice</h1>
        <span class="clickNote">&nbsp; Click the Button:&nbsp;</span>
        <form name="petstore">
            <input type="text" name="puppy">
            <input type="button" name="clicker" value="Click to change value of text window" onClick="doIt()">

        </form>
    </body>
</html>
