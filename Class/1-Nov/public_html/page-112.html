<html>
    <head>
        <title>Timing Methods</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var cupUp = new Image();
            cupUp.src = "cupaJava.jpg";
            var cupDown = new Image();
            cupDown.src = "hideJava.jpg";
            var alpha;
            function interval() {
                alpha = window.setInterval("document.cup.src=cupDown.src", 300);
            }
            function timeOut() {
                window.setTimeout("document.cup.src=cupUp.src", 500")
                        window.clearInterval(alpha);
            }
        </script>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%" align="center">
            <tr valign="middle">
                <td align="center"><img name="cup" src="cupaJava.jpg" alt="java" width="64" height="38">
                    <p>
                        <a href="#" onClick="interval()">Interval</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" onClick="timeOut()">Time Out</a>
                    </p>
                </td>
            </tr>

        </table>
    </body>
</html>
