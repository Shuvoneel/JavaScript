<html>
    <head>
        <title>Windows Properties</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="winProp.css"/>
        <script>
            var display = "<h3>" + self.name + "</h3>";
            display += "<div class='bod'>";
            var gone = "";
            var alpha = self.closed;
            if (alpha == false) {
                var gone = "never";
            }
            display += "This window has " + gone + " been closed.<br/>";
            self.defaultStatus = "\"This window property can be changed.\"";
            display += "The default status reads: " + self.defaultStatus + "<br/></div>";
            document.write(display);
        </script>
    </head>
