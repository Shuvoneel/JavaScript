<html>
    <head>
        <title>Page-88</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var front = parseInt(prompt("How many feet across the front?", ""));
            var side = parseInt(prompt("How many feet along the front?", ""));
            function shedWalls(front, side) {
                var numFront = (front * 12 * 2) / 8;
                var numSide = (side * 12 * 2) / 8;
                var total = numFront + numSide;
                var msg = "You will need " + total + " one by eight-inch boards for your shed walls.";
                document.write(msg);
            }
            shedWalls(front, side);
        </script>
    </body>
</html>
