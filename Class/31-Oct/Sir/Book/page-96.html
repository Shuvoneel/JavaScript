    <head>
        <title>Page-96</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var hope = 12;
            var charity = 10;
            function alpha() {
                return hope > charity;
            }
            var now = 57;
            var then = 3;
            function beta() {
                return now / then;
            }
            var header = "<h1>Functions in string & number</h1>";
            var indigo = alpha();
            var denim = beta();
            var boole = alpha().toString();
            var lean = beta().toString();
            var twoStrings = boole + lean;
            var stringer = "The functions converted to strings return-> ";
            var sumnum = "The regular functions return the sum, ";
            var numnum = indigo + denim;
            document.write(header + stringer + twoStrings + "<p>" + sumnum + numnum);
        </script>
    </head>
