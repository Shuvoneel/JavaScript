<html>
    <head>
        <title>Using for loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a = 1;
            var b = 100;
            function printA(a, b) {
                for (a; a <= b; a++) {
                    if (a == 20) {
                        break;
                    } else {
                        document.write(a + "<br/>");
                    }
                }
            }
            printA(a, b);
        </script>
    </body>
</html>
