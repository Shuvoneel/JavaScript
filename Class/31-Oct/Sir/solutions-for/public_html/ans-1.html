<!DOCTYPE html>

<html>
    <head>
        <title>Using for loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a = 1;
            var b = 10;
            function printA(a, b) {
                for (a; a <= b; a++) {
                    if (a != 7) {
                        document.write("Print: " + a + "<br/>");
                    }
                }

            }
            printA(a, b);
        </script>
    </body>
</html>
