<!DOCTYPE html>
<html>
<head>
	<title>WeeklyType</title>
</head>
<body>
<script>
	var apples=5;
	var oranges=5;
	var pearls=5;
	var tax=0.02;
	var shipping=5;
	var subtotal=apples+oranges+pearls;
	var total=subtotal+(subtotal*tax)+shipping;
	var msg="Your total is $";
	var deliver=msg+total+"";
	document.write(deliver);
</script>

</body>
