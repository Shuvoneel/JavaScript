<html>
    <head>
        <title>Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
                        
            function hiThere(){
                document.write("Hi There");
            }
            hiThere();
            document.write("<hr/>");
            
            function hiHasina(h){
                document.write(h);
            }
            hiHasina("Hi Where");
            document.write("<hr/>");
        </script>
    </body>
</html>
