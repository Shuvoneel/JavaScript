<!DOCTYPE html>

<html>
    <head>
        <title>Operators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = 10;
            var y = 15;
            document.write(x + y); //Arithmatic operators
            document.write("<hr/>");

            document.write(x > y); //Comparison or boolean operators
            document.write("<hr/>");

            document.write(x < y);
            document.write("<hr/>");

            x += 100;
            document.write(x); //Assignment operators
            document.write("<hr/>");

            x = x + 100;
            document.write(x);
            document.write("<hr/>");

            x -= 50;
            document.write(x);
            document.write("<hr/>");

            x *= 4;
            document.write(x);
            document.write("<hr/>");

            x /= 8;
            document.write(x);
            document.write("<hr/>");

            //Increment or decrement (pre or post) operators
            x++;
            document.write(x);
            document.write("<hr/>");

            document.write(x++);
            document.write("<hr/>");
            document.write(x);
            document.write("<hr/>");

            document.write(++x);
            document.write("<hr/>");

            document.write(x++);
            document.write("<hr/>");

            document.write(--x);
            document.write("<hr/>");

            document.write(x--);
            document.write("<hr/>");
            document.write(x);
            document.write("<hr/>");
            
            var p=10;
            var q="10";
            document.write(p==q); //2ta equal hole value equal holei true hobe
            document.write("<hr/>");

            var p=10;
            var q=15;
            document.write(p==q); //2ta equal hole value equal holei true hobe
            document.write("<hr/>");

            var p=15;
            var q=16;
            document.write(p===q);
            document.write("<hr/>");
            
            var p=15;
            var q=15;
            document.write(p===q);
            document.write("<hr/>");
            
            var p=15;
            var q="15";
            document.write(p===q);//3ta equal hole value'r sathe sathe data type o equal hote hobe true hote hole
            document.write("<hr/>");
        </script>
    </body>
</html>
