<html>
    <head>
        <title>Ternary Operator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var p = 15;
            var q = 20;
            alert(p < q ? "True" : "False");

            if (p > q) {
                alert("True");
            } else {
                alert("False");
            }

            //logical operators
            if(p==15 && q==20){
                alert("True");
            }else{
                alert("False");
            }

        </script>
    </body>
</html>
