<html>
    <head>
        <title>Sorting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = new Array(5,10,20,18,16,6,3,2,100);
            document.write(x);
            document.write("<hr/>");
            
            var lengthOfArray=[x.length];
            document.write(lengthOfArray);
            document.write("<hr/>");
            
            x.sort();
            x.sort(function(a,b){return a-b});
            document.write(x);
            document.write("<hr/>");
            
            //Page -43
            var zoo=new Array("zebras","lions","apes","tigers");
            zoo.sort();
            document.write(zoo);
            document.write("<hr/>");
            
            var newZoo="";
            for(var counter=0;counter<zoo.length;counter++){
                newZoo +=(zoo[counter]+"<br/>");
            }
            document.write("<p>Alphabetical Animals<p>"+newZoo);
        </script>
    </body>
</html>
