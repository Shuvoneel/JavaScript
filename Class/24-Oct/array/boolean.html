<html>
    <head>
        <title>Joining & Slice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var tree = ["A", "B", "D", "C", ];
            //var BigTree = ["p", "r", "Q"];
            var BigTree = tree.join("+");
            document.write(BigTree);
            document.write("<hr/>");
            
           var computer=["Dell","Gateway","Apple","IBM","HP"];
            computer.slice(2,4);
            document.write(computer.slice(2,4));
            document.write("<hr/>");
            
            var x=["A","B","C","D","E"];
            document.write(x.slice(2,4));
            document.write("<hr/>");
            
            
            document.write(x.slice(2));
            document.write("<hr/>");
        </script>
    </body>
</html>
