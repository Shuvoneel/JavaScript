<!DOCTYPE html>

<html>
    <head>
        <title>Funnnn.....</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x=parseInt(prompt("Enter value for x: ",""));
            var y=parseInt(prompt("Enter value for y: ",""));
            if (x>y){
                alert(x+" is greater than "+y);
            }else if (x<y){
                alert(x+" is less than "+y);
            }else{
                alert(x+" is equal to "+y);
            }
        </script>
    </body>
</html>
