<!DOCTYPE html>

<html>
    <head>
        <title>Sorting - Numbers & Alphabetical Lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = "Hello World";
			var y = x.indexOf("W");
			var z = x.substr(6,5);
			var w = x.substring(6,10);
            document.write(y+"<br/>");
			document.write(z+"<br/>");
            document.write(w+"<br/>");
        </script>
    </body>
</html>
