<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a = 7.999;
            var b = 5.999;
            var c = Math.floor(a) * Math.floor(b);
            document.write("Math.floor = " + c);
            document.write("<hr/>");

            var d = parseInt(a) + parseInt(b);
            document.write("parseInt = " + d);
            document.write("<hr/>");

            var x = "14.95";
            var y = "32 on sale";
            var e = parseFloat(x) + parseFloat(y);
            document.write("parseFloat = " + e);
        </script>
    </body>
</html>
