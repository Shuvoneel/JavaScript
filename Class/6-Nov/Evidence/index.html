<!DOCTYPE html>

<html>
    <head>
        <title>Evidence-n0v-06</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            //Join..................................
            var x = new Array("one", "two", "three", "four", );
            var y = x.join();
            document.write("Join = " + y);
            document.write("<hr/>");

            //Pop......................................
            var rar = new Array("one", "two", "three", "four", );
            rar.pop();
            document.write("Pop = " + rar);
            document.write("<hr/>");

            //Push.......................................
            var num = new Array("one", "two", "three", "four", );
            num.push("Five");
            document.write("Push = " + num);

        </script>
    </body>
</html>
