<!DOCTYPE html>

<html>
    <head>
        <title>Fibonacci Series</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var y = parseInt(prompt("Enter your 2nd number", ""));
            var fsp = [];
            fsp[0] = 0;
            fsp[1] = 1;
            for (x = 2; x <= y; x++) {
                fsp[x] = fsp[x - 2] + fsp[x - 1];
                document.write("Fibonacci Series = " + fsp[x] + "<br/>");
            }
        </script>
    </body>
</html>
