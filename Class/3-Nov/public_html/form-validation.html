<!DOCTYPE html>

<html>
    <head>
        <title>Evidence-Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label{
                padding-left: 20px;
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Personal data of the Member's</h1>
        <form name="personalInfo">
            First Name: <input type="text" name="fname"><label id="errOne"></label><br/>
            Last Name: <input type="text" name="lname"><label id="errTwo"></label><br/>
            Gender: <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<label id="errThree"></label><br/>
            Education: <input type="checkbox" name="ssc" value="SSC ">SSC
            <input type="checkbox" name="hsc" value="HSC">HSC<label id="errFour"></label><br/>
            Round: <select name="round">
                <option selected>Select a Round</option>
                <option>Round 37</option>
                <option>Round 38</option>
                <option>Round 39</option>
            </select><label id="errFive"></label><br/>
            <textarea name="msg"></textarea><label id="errSix"></label><br/>
            <input type="reset" value="Reset">
        </form>
        <button type="submit" onclick="formValidation()">Submit</button>
        <button type="submit" onClick="closeWindow()">Close Window</button>

        <script>
            var win;
            function closeWindow() {
                win.close();
            }
            function formValidation() {

                // First name validation..................................................
                var fname = document.forms.personalInfo.fname.value;

                if (fname == "") {
                    document.getElementById('errOne').innerHTML = "First name must be filled out";
                    return false;
                } else if (fname.length < 4) {
                    document.getElementById('errOne').innerHTML = "First name must be at least 4 characters";
                    return false;
                } else {
                    document.getElementById('errOne').innerHTML = "";
                }

                // Last name validation..................................................          
                var lname = document.forms.personalInfo.lname.value;

                if (lname == "") {
                    document.getElementById('errTwo').innerHTML = "Last Name must be filled out";
                    return false;
                } else if (lname.length < 4) {
                    document.getElementById('errTwo').innerHTML = "Last name must be at least 4 characters";
                    return false;
                } else {
                    document.getElementById('errTwo').innerHTML = "";
                }

                //Gender validation................................................................
                var gender = document.forms.personalInfo.gender.value;
                if (gender == "") {
                    document.getElementById('errThree').innerHTML = "Tell me your gender";
                    return false;
                } else {
                    document.getElementById('errThree').innerHTML = "";
                }

                //Education validation............................................................
                var education = "";
                if (document.forms.personalInfo.ssc.checked) {
                    education += document.forms.personalInfo.ssc.value;
                }
                if (document.forms.personalInfo.hsc.checked) {
                    education += document.forms.personalInfo.hsc.value;
                }

                if (!document.forms.personalInfo.ssc.checked && !document.forms.personalInfo.hsc.checked) {
                    document.getElementById('errFour').innerHTML = "Tell me your educational Qualification";
                    return false;
                } else {
                    document.getElementById('errFour').innerHTML = "";
                }


                //Round validation....................................................
                var round = document.forms.personalInfo.round.value;
                if (round == "Select a Round") {
                    document.getElementById('errFive').innerHTML = "Enter your Round";
                    return false;
                } else {
                    document.getElementById('errFive').innerHTML = "";
                }


                //Message validation....................................................
                var msg = document.forms.personalInfo.msg.value;
                if (msg.length < 10) {
                    document.getElementById('errSix').innerHTML = "Enter at least 10 characters";
                    return false;
                } else {
                    document.getElementById('errSix').innerHTML = "";
                    win = window.open("", "", "width=500,height=200,left=400");
                    win.document.write("<h1><center>Form Output<center/></h1><br/>");
                    win.document.write("<b>Name:</b>" + " " + fname + " " + lname + "<br/>");
                    win.document.write("<b>Gender:</b>" + " " + gender + "<br/>");
                    win.document.write("<b>Education:</b>" + " " + education + "<br/>");
                    win.document.write("<b>Round:</b>" + " " + round + "<br/>");
                    win.document.write("<b>Comments:</b>" + " " + msg);
                }
            }
        </script>
    </body>
</html>
