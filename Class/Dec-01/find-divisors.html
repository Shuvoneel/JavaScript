<!DOCTYPE html>

<html>
    <head>
        <title>Prime Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
			var num = prompt("Enter number","");
            function printDivisor(num) {
				var str = "";
				for (var i = 1; i <= num; i++) {
				if (num % i == 0) {
				str += i + ',';
						}
					}document.write("Divisors of " + num + " = " + str);
					alert(str);
			}
			printDivisor(num);
			
        </script>
    </body>
</html>
