<!DOCTYPE html>

<html>
    <head>
        <title>Sorting Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
			var num = [40,30,60,90,70,100,50,20,80,10];
			num.sort(function(a,b){return a-b});
            document.write("Number sorting: " +num);
			document.write("<hr/>");
            
            var zoo=new Array("Zebras","Lions","Apes","Tigers");
            zoo.sort();
            document.write("String sorting: " +zoo);
			
        </script>
    </body>
</html>
