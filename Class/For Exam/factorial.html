<!DOCTYPE html>

<html>
    <head>
        <title>Factorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter your number", ""));

            function findFactorial(x) {
                if (x == 0 || x == 1) {
                    return 1;
                } else {
                    return (findFactorial(x - 1)) * x;
                }
            }
            alert("Factorial of " + x + " is " + findFactorial(x));
        </script>
    </body>
</html>
