<!DOCTYPE html>

<html>
    <head>
        <title>Fibonacci Series</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var y = parseInt(prompt("Enter your number", ""));
            var fib = [];
            fib[0] = 0;
            fib[1] = 1;
            for (x = 2; x <= y; x++) {
                fib[x] = fib[x - 2] + fib[x - 1];
                document.write(fib[x] + " ");
            }
        </script>
    </body>
</html>
