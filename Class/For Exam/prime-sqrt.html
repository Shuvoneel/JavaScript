<!DOCTYPE html>

<html>
    <head>
        <title>Prime Number with Writings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Enter the number",""));
            			
			function isPrime(num){
			var n=Math.sqrt(num);
			for(i=2;i<=n;i++){
			if(num%i==0)
			return false;
			}
			return true;
			}
			alert(isPrime(num));

            function printPrime(sn, en) {
                for (sn; sn <= en; sn++) {
                    if (isPrime(sn)) {
                        document.write(sn + " is Prime: " + "<hr>");
                    }else{
                    document.write(sn + " is not Prime: " + "<hr>");
                    }
                }
            }
            printPrime(1, 100);
        </script>
    </body>
</html>
