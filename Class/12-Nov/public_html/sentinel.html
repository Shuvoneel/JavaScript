<!DOCTYPE html>

<html>
    <head>
        <title>Sentinel Value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x;
            var sum = 0;
            while (x != -1) {
                x = parseInt(prompt("Enter your number", ""));
                if (x != -1) {
                    sum += x;
                }
            }
            alert(sum);

        </script>
    </body>
</html>
