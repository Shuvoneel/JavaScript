<!DOCTYPE html>

<html>
    <head>
        <title>Prime</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter your number", ""));
            function isPrime(num) {
                for (var i = 2; i < num; i++)
                    if (num % i === 0)
                        return num !== 1 && num !== 0;
            }
            if (isPrime(x)) {
                alert("is not prime");
            } else {
                alert("is prime");
            }
        </script>
    </body>
</html>
