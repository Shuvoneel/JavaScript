<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="myForm">
            Fullname: <input type="text" name="fname"><label id="one"></label><br/>
            Gender: <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<label id="two"></label><br/>
            Round: <select name="round">
                <option selected="">Select a Round</option>
                <option>Round 37</option>
                <option>Round 38</option>
                <option>Round 39</option>
            </select><label id="three"></label><br/>
            Education: <input type="checkbox" name="ssc" value="SSC">SSC
            <input type="checkbox" name="hsc" value="SSC">HSC<label id="four"></label><br/>
            Password: <input type="password" name="pass"><label id="five"></label><br/>
            Email: <input type="email" name="email"><label id="six"></label><br/>

            <input type="reset">
        </form>
        <button type="submit" onClick="validateForm()">Send</button>
        <button type="submit" onClick="closeWin()">Close</button>

        <script>
            var win;
            function closeWin() {
                win.close();
            }

            function validateForm() {
                var fname = document.forms.myForm.fname.value;
                if (fname == "") {
                    document.getElementById("one").innerHTML = "Enter your name";
                    return false;
                } else if (fname.length < 8) {
                    document.getElementById("one").innerHTML = "Enter 8 characters";
                    return false;
                } else {
                    document.getElementById("one").innerHTML = "";
                }


                var gender = document.forms.myForm.gender.value;
                if (gender == "") {
                    document.getElementById("two").innerHTML = "Enter your gender";
                    return false;
                } else {
                    document.getElementById("two").innerHTML = "";
                }

                var round = document.forms.myForm.round.value;
                if (round == "Select a Round") {
                    document.getElementById("three").innerHTML = "Enter your round";
                    return false;
                } else {
                    document.getElementById("three").innerHTML = "";
                }


                var education = "";
                if (document.forms.myForm.ssc.checked) {
                    education += document.forms.myForm.ssc.value;
                }
                if (document.forms.myForm.hsc.checked) {
                    education += document.forms.myForm.hsc.value;
                }
                if (!document.forms.myForm.ssc.checked && !document.forms.myForm.hsc.checked) {
                    document.getElementById("four").innerHTML = "Enter your education";
                    return false;
                } else {
                    document.getElementById("four").innerHTML = "";
                }

                var pass = document.forms.myForm.pass.value;
                if (pass == "") {
                    document.getElementById("five").innerHTML = "Enter your password";
                    return false;
                } else if (pass.length < 8) {
                    document.getElementById("five").innerHTML = "Enter 8 digit";
                    return false;
                } else {
                    document.getElementById("five").innerHTML = "";
                }
                
                var email = document.forms.myForm.email.value;
                var atpos=email.indexOf("@");
                var dotpos=email.lastIndexOf(".");
                if(email==""){
                    document.getElementById("six").innerHTML = "Enter your email";
                    return false;
                }else if(atpos<2||dotpos<atpos+2||dotpos+2>=email.length){
                    document.getElementById("six").innerHTML = "Email is not valid";
                    return false;
                }else{
                    document.getElementById("six").innerHTML = "";
                    win = window.open("", "", "width=300,height=250,left=300");
                    win.document.write("<h1>Output</h1>" + "<br/>");
                    win.document.write(fname + "<br/>");
                    win.document.write(gender + "<br/>");
                    win.document.write(round + "<br/>");
                    win.document.write(education + "<br/>");
                    win.document.write(email + "<br/>");
                }
            }
        </script>
    </body>
</html>
