<html>
    <head>
        <title>Sentinel Value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            // For loop.....................................
            var x;
            var sum = 0;
            for (x; x != -1; sum) {
                x = parseInt(prompt("Enter number", ""));
                if (x != -1) {
                    sum += x;
                }
            }
            alert(sum);
            document.write("<hr/>");
            
            //While loop.........................................
            var y;
            var num = 0;
            while (y != -1) {
                y = parseInt(prompt("Enter number", ""));
                if (y != -1) {
                    sum += y;
                }
            }
            alert(sum);
        </script>
    </body>
