<!DOCTYPE html>

<html>
    <head>
        <title>Background with Drop-down</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <label>Background:</label>
            <select>
                <option selected="">Select your Background</option>
                <option onClick="document.bgColor = 'blue'">Blue</option>
                <option onClick="document.bgColor = 'green'">Green</option>
                <option onClick="document.bgColor = 'brown'">Brown</option>
            </select>
        </form>
    </body>
</html>
