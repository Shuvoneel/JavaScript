<!DOCTYPE html>

<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="myForm">
            Fullname: <input type="text" name="name"><label id="errOne"></label><br/>
            <input type="reset">
        </form>
        <button type="submit" onClick="validateForm()">Display</button>
        <button type="submit" onClick="closeWin()">Close</button>
    </body>
    <script>
        var win;
        function closeWin() {
            win.close();
        }

        function validateForm() {
            var name = document.forms.myForm.name.value;
            if (name == "") {
                document.getElementById("errOne").innerHTML = "What is your Name";
                return false;
            } else if (name.length < 10) {
                document.getElementById("errOne").innerHTML = "Enter at least 10 characters";
                return false;
            } else {
                document.getElementById("errOne").innerHTML = "";
                win = window.open("", "", "width=400,height=250,left=300");
                win.document.write("<h1>Form Output</h1>" + "<br/>");
                win.document.write("<b>Name: </b>" + name + "<br/>");
            }
        }
    </script>
</html>
