<html>
    <head>
        <title>Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter number", ""));
            var fib = function (n) {
                if (n === 1) {
                    return [0, 1];
                } else {
                    var s = fib(n - 1);
                    s.push(s[s.length - 1] + s[s.length - 2])
                    return s;
                }
            };
            document.write(fib(n));
        </script>
    </body>
</html>
