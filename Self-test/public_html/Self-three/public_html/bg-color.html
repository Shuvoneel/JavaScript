<html>
    <head>
        <title>Background Color Change</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            Background:
            <br/><input type="button" onClick="document.bgColor = 'blue'">Blue
            <br/><input type="button" onClick="document.bgColor = 'green'">Green
            <br/><input type="button" onClick="document.bgColor = 'red'">Red
        </form>
        <button type="submit" onClick="document.bgColor = 'grey'">Submit</button>
    </body>
</html>
