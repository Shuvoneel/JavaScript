<html>
    <head>
        <title>Email Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validateMail() {
                var x = document.forms.myForm.email.value;
                var atpos = x.indexOf("@");
                var dotpos = x.lastIndexOf(".");

                if (x == "") {
                    alert("Plz enter an email");
                } else if (atpos < 2 || dotpos < atpos + 2 || dotpos + 2 > x.length) {
                    alert("It is not valid");
                } else {
                    alert("It is valid");
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onSubmit="return validateMail()">
            Email: <input type="email" name="email"><input type="submit" value="Send">
        </form>
    </body>
</html>
