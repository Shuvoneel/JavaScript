<html>
    <head>
        <title>Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter number", ""));
            function fibSr(x) {
                if (x === 1) {
                    return [0, 1];
                } else {
                    var s = fibSr(x - 1);
                    s.push(s[s.length - 1] + s[s.length - 2]);
                    return s;
                }
            }
            document.write(fibSr(x));
        </script>
    </body>
</html>
