<html>
    <head>
        <title>Factorial Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("enter number", ""));
            function findFactorial(x) {
                if (x == 1 || x == 0) {
                    return 1;
                } else {
                    return findFactorial(x - 1) * x;
                }
            }
            document.write("Factorial of " + x + " = " + findFactorial(x));
            alert(findFactorial(x));
        </script>
    </body>
</html>
