<!DOCTYPE html>

<html>
    <head>
        <title>Switch Case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = 2;
            switch (x) {
                case 1:
                    alert("i love you");
                    break;
                case 2:
                    alert("i hate you");
                case 3:
                    alert("i miss you");
                default:
                    alert("who are you?");
            }
        </script>
    </body>
</html>
