<html>
    <head>
        <title>sentinel value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x;
            var sum = 0;
            for (x; x != -1; sum) {
                x = parseInt(prompt("enter number", ""));
                if (x != -1) {
                    sum += x;
                }
            }
            alert(sum);

            var y;
            var count = 0;
            while (y != -1) {
                y = parseInt(prompt("enter number", ""));
                if (y != -1) {
                    count += y;
                }
            }
            alert(count);
        </script>
    </body>
