<html>
    <head>
        <title>Odd-Even number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var sn = parseInt(prompt("Enter 1st number", ""));
            var en = parseInt(prompt("Enter 2nd number", ""));
            function oddEven(sn, en) {
                for (sn; sn <= en; sn++) {
                    if (sn % 2 == 1) {
                        document.write(sn + " is odd" + "<br/>");
                    } else {
                        document.write(sn + " is even" + "<br/>");
                    }
                }
            }
            oddEven(sn, en);
        </script>
    </body>
</html>
