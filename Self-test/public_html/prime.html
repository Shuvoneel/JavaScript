<html>
    <head>
        <title>Finding prime number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Enter the number", ""));

            function isPrime(num) {
                for (var i = 2; i < num; i++)
                    if (num % i === 0)
                        return false;
                return num !== 1 && num !== 0;
            }
            alert(isPrime(num));

            function printPrime(sn, en) {
                for (sn = 2; sn <= en; sn++) {
                    if (isPrime(sn)) {
                        document.write(sn + " is prime" + "<br/>");
                    } else {
                        document.write(sn + " is not prime" + "<br/>");
                    }
                }
            }
            printPrime(1, 20);
        </script>
    </body>
</html>
