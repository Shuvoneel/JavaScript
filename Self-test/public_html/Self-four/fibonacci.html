<html>
    <head>
        <title>Fibonacci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter 1st number", ""));
            var fib = function (x) {
                if (x === 1) {
                    return [0, 1];
                } else {
                    var n = fib(x - 1);
                    n.push(n[n.length - 1] + n[n.length - 2]);
                    return n;
                }
            };
            document.write(fib(x));
        </script>
    </body>
</html>
