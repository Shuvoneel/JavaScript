<html>
    <head>
        <title>Odd-Even</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter 1st number", ""));
            var y = parseInt(prompt("Enter 2nd number", ""));
            function oddEven(x, y) {
                for (x = 1; x <= y; x++) {
                    if (x % 2 == 0) {
                        document.write(x + " is Even" + "<br/>");
                    } else {
                        document.write(x + " is Odd" + "<br/>");
                    }
                }
            }
            oddEven(x, y);
        </script>
    </body>
</html>
