<html>
    <head>
        <title>Sum from start-end</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = parseInt(prompt("Enter 1st number", ""));
            var y = parseInt(prompt("Enter 2nd number", ""));
            var sum = 0;
            function makeSum(x, y) {
                if (x < y) {
                    for (x; x <= y; x++) {
                        sum += x;
                    }
                } else if (x > y) {
                    for (x; x >= y; x--) {
                        sum += x;
                    }
                } else {
                    if (x === y) {
                        sum = x;
                    }
                }
                return sum;
            }
            alert(makeSum(x, y));
        </script>
    </body>
</html>
