<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="myForm">
            Gender: <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<label id="one"></label><br/>
            Round: <select name="round">
                <option selected="">Select a Round</option>
                <option>Round 38</option>
                <option>Round 39</option>
            </select><label id="two"></label><br/>
            Education: <input type="checkbox" name="ssc" value="SSC">SSC
            <input type="checkbox" name="hsc" value="HSC">HSC<label id="three"></label><br/>
            Password: <input type="password" name="pass"><label id="four"></label><br/>
            Retype Password: <input type="password" name="rpass"><label id="five"></label><br/>

            <input type="reset">
        </form>
        <button type="submit" onClick="validateForm()">Send</button>
        <button type="submit" onClick="closwWin()">Close</button>

        <script>
            var win;
            function closwWin() {
                win.close();
            }
            function validateForm() {
                var gender = document.forms.myForm.gender.value;
                if (gender == "") {
                    document.getElementById("one").innerHTML = "Enter your gender";
                    return false;
                } else {
                    document.getElementById("one").innerHTML = "";
                }

                var round = document.forms.myForm.round.value;
                if (round == "Select a Round") {
                    document.getElementById("two").innerHTML = "Enter your round";
                    return false;
                } else {
                    document.getElementById("two").innerHTML = "";
                }
                var education = "";
                if (document.forms.myForm.ssc.checked) {
                    education += document.forms.myForm.ssc.value;
                }
                if (document.forms.myForm.hsc.checked) {
                    education += document.forms.myForm.hsc.value;
                }
                if (!document.forms.myForm.ssc.checked && !document.forms.myForm.hsc.checked) {
                    document.getElementById("three").innerHTML = "Enter your education";
                    return false;
                } else {
                    document.getElementById("three").innerHTML = "";
                }

                var pass = document.forms.myForm.pass.value;
                if (pass == "") {
                    document.getElementById("four").innerHTML = "Enter your password";
                    return false;
                } else if (pass.length < 8) {
                    document.getElementById("four").innerHTML = "enter 8 digit password";
                    return false;
                } else {
                    document.getElementById("four").innerHTML = "";
                }

                var rpass = document.forms.myForm.rpass.value;
                if (rpass == "") {
                    document.getElementById("five").innerHTML = "Retype your password";
                    return false;
                } else if (document.forms.myForm.rpass.value != document.forms.myForm.pass.value) {
                    document.getElementById("five").innerHTML = "Ppassword didn't match";
                    return false;
                } else {
                    document.getElementById("five").innerHTML = "";
                    win = window.open("", "", "width=300,height=250,left=300");
                    win.document.write("<h1>Output</h1>" + "<br/>");
                    win.document.write(gender + "<br/>");
                    win.document.write(round + "<br/>");
                    win.document.write(education + "<br/>");
                }
            }
        </script>
    </body>
</html>
