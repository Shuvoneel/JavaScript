<html>
    <head>
        <title>Print 1 - 100 (odd-even & divided by 5) using do-while loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var sn = 1;
            var en = 10;
            function makeSum(sn, en) {
                for (sn; sn <= en; sn++) {
                    if (sn % 2 == 1) {
                        document.write("odd number: " + sn + "<br/>");
                    } else {
                        document.write("even number: " + sn + "<br/>");
                    }
                }
            }
            makeSum(sn, en);
            document.write("<hr/>");

            var j = 100;
            var k = 1000;
            function makeNum(j, k) {
                for (j; j <= k; j++) {
                    if (j % 5 == 0) {
                        document.write("number divided by 5: " + j + "<br/>");
                    } else {
                        document.write("other number: " + j + "<br/>");
                    }
                }
            }
            makeNum(j, k);
        </script>
    </body>
</html>
