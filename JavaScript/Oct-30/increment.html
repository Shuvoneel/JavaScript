<html>
    <head>
        <title>Print 1 - 100 (increment 3) using for loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var p = 1;
            var q = 100;
            function makeGum(p, q) {
                for (p; p <= q; p += 3) {
                    document.write(p + "<br/>");
                }
            }
            makeGum(p, q);
        </script>
    </body>
</html>
