<!DOCTYPE html>

<html>
    <head>
        <title>Print 1 - 10 using while loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var sum = 0;
            var sn = parseInt(prompt("1st number", ""));
            var en = parseInt(prompt("2nd number", ""));
            function makeSum(sn, en) {
                while (sn <= en) {
                    sum += sn;
                    sn++;   //sum 10-1 hole sn>=en & sn-- hobe
                }
                return sum;
            }
            alert(makeSum(sn, en));
        </script>
    </body>
</html>
